<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAble</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <table border="0">
        <thead>
            <tr>
                <th>MONDAY</th>
                <th>TUESDAY</th>
                <th>WEDNESDAY</th>
                <th>THURSDAY</th>
                <th>FRIDAY</th>
                <th>SATURDAY</th>
                <th>SUNDAY</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table rows will be populated dynamically -->
        </tbody>
    </table>

    <div id="user-input" style="margin-top: 10px;">
        <!-- User input form -->
        <label for="name">Name:</label>
        <input type="text" id="name"><br>

        <label for="rank">Rank:</label>
        <input type="text" id="rank"><br>

        <label for="other">Other:</label>
        <input type="text" id="other"><br>
        
        <label for="groupA">Group A?</label>
        <input type="checkbox" id="checkboxA" name="groupA">
        
        <label for="groupB">Group B?</label>
        <input type="checkbox" id="checkboxB" name="groupB">
        
        <label for="groupA">Group C?</label>
        <input type="checkbox" id="checkboxC" name="groupC">


        <button onclick="checkInput(); addData(); ">Add Data</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
